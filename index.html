<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>mrstwo.com - level up your hustle</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/unicons.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="css/tooplate-style.css">
</head>

<body>
  <section class="project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" style="margin-bottom: 30px;">
          <h1 id="hero-heading" class="display-4 fw-bold mb-4">
            <span class="highlight rotate-left pink text-white">Level</span>
            <span class="highlight rotate-right yellow text-dark">Up</span>
            <span class="highlight rotate-left black text-white">Your Hustle</span>
          </h1>
          <span><strong>content hari-hari, <br>tapi tak jana income? Rugi kot!</strong> </span>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <div class="project-info text-center">
            <div class="sold-out-badge">12.5K Sold</div>
            <img src="images/ebook.png" class="img-fluid mt-4" alt="project image">

            <!-- Price with slash and discount -->
            <div class="mt-3">
              <p style="margin: 0; font-size: 18px; color: #888;">
                <del>RM119.00</del>
              </p>
              <h4 style="font-weight: bold; color: red;">RM79.00</h4>

            </div>

            <!-- Button -->
            <div class="custom-btn-group">
              <a class="btn btn-lg"
                style="background-color: #ccc; color: #666; border: 2px solid #999; font-size: 16px; pointer-events: none; cursor: not-allowed; opacity: 0.6;">
                <em><strong>SOLD OUT!!!</strong></em>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <footer class=" py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">
        <strong>Copyright &copy;
          <span id="currentYear"></span> Stwo Ventures. <br>All rights reserved.
        </strong>
      </p>
    </div>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/Headroom.js"></script>
  <script src="js/jQuery.headroom.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/smoothscroll.js"></script>
  <script src="js/custom.js"></script>

</body>

</html>
