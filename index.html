<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>mrstwo.com - level up your hustle</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/unicons.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/tooplate-style.css">

  <style>
    /* Popup Notification Styling */
    #payment-popup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #fff;
      color: #333;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 9999;
      display: none;
      max-width: 280px;
      animation: fadeInOut 5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      10% {
        opacity: 1;
        transform: translateY(0);
      }

      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>

<body>
  <section class="project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" style="margin-bottom: 30px;">
          <h1 id="hero-heading" class="display-4 fw-bold mb-4">
            <span class="highlight rotate-left pink text-white">Level</span>
            <span class="highlight rotate-right yellow text-dark">Up</span>
            <span class="highlight rotate-left black text-white">Your Hustle</span>
          </h1>
          <span><strong>content hari-hari, <br>tapi tak jana income? Rugi kot!</strong> </span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="project-info text-center">
            <div class="sold-out-badge">12.5K Sold</div>
            <img src="images/ebook.png" class="img-fluid mt-4" alt="project image">

            <div class="mt-3">
              <p style="margin: 0; font-size: 18px; color: #888;">
                <del>RM119.00</del>
              </p>
              <h4 style="font-weight: bold; color: red;">RM79.00</h4>
            </div>

            <div class="custom-btn-group">
              <a class="btn btn-lg"
                style="background-color: #ccc; color: #666; border: 2px solid #999; font-size: 16px; pointer-events: none; cursor: not-allowed; opacity: 0.6;">
                <em><strong>SOLD OUT!!!</strong></em>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">
        <strong>Copyright &copy;
          <span id="currentYear"></span> Stwo Ventures. <br>All rights reserved.
        </strong>
      </p>
    </div>
  </footer>

  <!-- Fake Payment Popup -->
  <div id="payment-popup">
    <strong id="popup-text">Someone just paid!</strong>
  </div>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    const names = ["Ali", "Sarah", "John", "Nur", "David", "Maya", "Arif", "Lisa", "Ahmad", "Siti"];
    const domains = ["gmail.com"];

    function randomEmail() {
      const name = names[Math.floor(Math.random() * names.length)];
      const number = Math.floor(Math.random() * 1000);
      const domain = domains[Math.floor(Math.random() * domains.length)];
      return `${name.toLowerCase()}${number}@${domain}`;
    }

    function showPaymentPopup() {
      const popup = document.getElementById("payment-popup");
      const email = randomEmail();
      const minutesAgo = Math.floor(Math.random() * 5) + 1;

      document.getElementById("popup-text").innerHTML = `
        <strong>${email}</strong> has just purchased this eBook<br>
        <small>${minutesAgo} minute(s) ago</small>
      `;

      popup.style.display = "block";

      // Hide after 5 seconds
      setTimeout(() => {
        popup.style.display = "none";
      }, 5000);
    }

    // Loop with random interval
    function startPopupLoop() {
      const interval = Math.floor(Math.random() * 2000) + 2000; // 20sâ€“40s
      setTimeout(() => {
        showPaymentPopup();
        startPopupLoop();
      }, interval);
    }

    // Start the loop after 5 seconds
    setTimeout(startPopupLoop, 5000);
  </script>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/Headroom.js"></script>
  <script src="js/jQuery.headroom.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/smoothscroll.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
